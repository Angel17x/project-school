<navbar [name]="name"></navbar>
<msg-component [mensaje]="mensaje" ></msg-component>  
<div class="container">
    <div class="card p-5">
        <div class="row">
            <div class="col-12">
                <h2 class="h2 text-success">{{message}}</h2>
            </div>
            <div class="col-lg-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nameEmployee" name="nameEmployee" [(ngModel)]="nameEmployee" maxlength="20">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="mb-3">
                    <label for="age" class="form-label">Edad</label>
                    <input type="text" class="form-control" id="age" name="age" [(ngModel)]="age" maxlength="2">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="mb-3">
                    <label for="area" class="form-label">√Årea</label>
                    <select id="area" class="form-select" aria-label="Default select example" [(ngModel)]="workArea">
                        <option *ngFor="let item of listArea" [value]="item.value">{{item.name}}</option>
                    </select>
                </div>
            </div>
            
            <div class="col-12 d-flex flex-row-reverse">
                <button type="submit" class="btn btn-success btn-lg m-2" (click)="done()">Enviar</button>
                <button type="button" class="btn btn-secondary btn-lg m-2" (click)="clean()">Limpiar</button>
            </div>
        </div>
    </div>
</div>
